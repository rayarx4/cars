<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="default-home-page">
      <div class="div">
        <div class="overlap">
          <div class="car-ani">
            <img class="middle-car" src="img/middle-car-1.png" />
            <img class="left-car" src="img/left-car-1.png" />
            <img class="right-car" src="img/right-car-1.png" />
          </div>
          <img class="wave" src="img/wave.png" />
          <div class="flexcontainer">
            <p class="text">
              <span class="text-wrapper">2025 Avery Carshow<br /></span>
            </p>
            <p class="text">
              <span class="span">New Models. New Innovations.<br /></span>
            </p>
            <p class="text"><span class="text-wrapper-2">Click cars to explore</span></p>
          </div>
          <div class="information">
            <div class="overlap-group">
              <img class="rectangle" src="img/rectangle-7.png" />
              <div class="text-wrapper-3">Information</div>
            </div>
          </div>
          <div class="concessions">
            <div class="overlap-group">
              <img class="img" src="img/rectangle-5.png" />
              <div class="text-wrapper-4">Concessions</div>
            </div>
          </div>
          <div class="buy-tickets">
            <div class="overlap-group">
              <img class="img" src="img/rectangle-6.png" />
              <div class="text-wrapper-4">Buy Tickets</div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <div class="overlap-2">
            <img class="arrow" src="img/arrow.png" />
            <div class="text-wrapper-5">AveryMotors</div>
          </div>
        </div>
        <div class="upper-bar-thingy">
          <div class="overlap-3">
            <div class="overlap-group-2">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-6">Get Tickets</div>
            </div>
            <div class="logo"><img class="element" src="img/25.png" /> <img class="arrow-2" src="img/image.png" /></div>
            <div class="text-wrapper-7">Events</div>
            <div class="text-wrapper-8">Social Media</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
